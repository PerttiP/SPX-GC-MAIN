    <script>
      function runAnimationIN() {
        // basic animation by swapping the CSS class
        //document.getElementById("f0").classList = "fadeIN";
        document.getElementById("clock").classList = "fadeIN";
        document.getElementById("clock2").classList = "fadeIN";
      }

      function runAnimationOUT() {

        //document.getElementById("f0").classList = "fadeOUT";
        document.getElementById("clock").classList = "fadeOUT";
        document.getElementById("clock2").classList = "fadeOUT";
      }
    </script>
