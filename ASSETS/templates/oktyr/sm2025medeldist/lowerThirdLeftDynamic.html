      function runAnimationIN() {
        var timelineIn = anime
          .timeline({
            easing: "easeOutCubic",
            duration: 500,
          })

          .add(
            {
              targets: [".graphic"],
              opacity: [0, 1],
              duration: 50,
              easing: "linear",
            },
            0
          )
          // Animera in caption-bar (logo + caption-text)
          .add(
            {
              targets: [".caption-bar"],
              translateX: ["-100%", "0%"],
              opacity: [0, 1],
              duration: 500,
            },
            0
          )
          // Animera in box1 & box2 från undersidan med en staggered effekt
          .add(
            {
              targets: ["#box1", "#box2"],
              translateY: ["100%", "0%"],
              opacity: [0, 1],
              duration: 500,
              delay: anime.stagger(50),
            },
            50
          );
      } // runAnimationIN

      function runAnimationOUT() {
        var timelineOut = anime
          .timeline({
            easing: "easeInCubic",
            duration: 500,
          })

          .add(
            {
              targets: ["#box1", "#box2", ".caption-bar"],
              translateY: ["0%", "100%"],
              opacity: [1, 0],
              duration: 500,
              delay: anime.stagger(100),
            },
            0
          )
          .add(
            {
              targets: [".graphic"],
              opacity: [1, 0],
              duration: 300,
            },
            100
          );
      } // runAnimationOUT
