    <script>
      /*  TODO:

        */

      // --- Sample Data for 24 runners ---
      // In practice, you'll likely get your data from an API or other source.
      const runnerDataArr = [];
      for (let i = 1; i <= 24; i++) {
        runnerDataArr.push({
          place: i,
          bib: 100 + i,
          name: "Runner " + i,
          club: "Club " + ((i % 5) + 1),
          time: "00:" + String(30 + i).padStart(2, "0") + ":00", // dummy time
          // For leader: if not running first, display difference versus place 1
          afterLeader: i === 1 ? "0" : "+0:" + String(i - 1).padStart(2, "0"),
        });
      }

      // --- Pagination Variables were earlier in js\load_results_into_data_table_V3.js ---
      let currentResultPage = 1; // Start at page 1
      let maxNumResultPages = 1;
      const rowsPerResultPage = 10; // Number of rows per page

      // --- Function to Render the Table Rows Based on the Current Page ---
      function renderTable() {
        const tbody = document.querySelector("#data-table tbody");
        tbody.innerHTML = ""; // Clear previous content

        // Calculate indexes
        const startIndex = (currentResultPage - 1) * rowsPerResultPage;
        const endIndex = startIndex + rowsPerResultPage;
        const pageData = runnerDataArr.slice(startIndex, endIndex);

        // Generate a row for each runner in the current page.
        pageData.forEach((runner) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${runner.place}</td>
            <td>${runner.bib}</td>
            <td>${runner.name}</td>
            <td>${runner.club}</td>
            <td>${runner.time}</td>
            <td>${runner.afterLeader}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      // --- Pagination Functions ---
      function nextPage() {
        if (currentResultPage * rowsPerResultPage < runnerDataArr.length) {
          currentResultPage++;
          renderTable();
        }
      }

      function prevPage() {
        if (currentResultPage > 1) {
          currentResultPage--;
          renderTable();
        }
      }

      // Initial table rendering
      renderTable();
    </script>
