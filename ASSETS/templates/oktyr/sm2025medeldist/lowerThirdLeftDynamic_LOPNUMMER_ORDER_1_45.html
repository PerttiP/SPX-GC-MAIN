      function runAnimationIN() {
        var timelineIn = anime
          .timeline({
            easing: "easeOutCubic",
            duration: 500,
          })

          .add(
            {
              targets: [".graphic"],
              opacity: [0, 1],
              duration: 50,
              easing: "linear",
            },
            0
          )
          // Animera in caption-bar (logo + caption-text)
          .add(
            {
              targets: [".caption-bar"],
              translateX: ["-100%", "0%"],
              opacity: [0, 1],
              duration: 500,

          // Animera in box1 & box2 från undersidan med en staggered effekt
          .add(

              opacity: [0, 1],
              duration: 500,
              delay: anime.stagger(50),

        if (!stopWatchEl) {
          console.error("Could not get container element 'stopwatch' from DOM");
          return;
        }

        console.log("Type of LW_TyrStopWatch:", typeof window.LW_TyrStopWatch);
        console.log("Value of LW_TyrStopWatch:", window.LW_TyrStopWatch);

          );
        }
